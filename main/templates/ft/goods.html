{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 그림</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>나의 그림</h1>
            <i class="fas fa-shopping-bag"></i>
        </div>
        <div class="carousel-container">
            <div class="carousel-arrow left">
              <button style="background: none; border: none; cursor: pointer;">
                <img src="{% static 'img/goods/left.png' %}" alt="Previous">
            </button>
            </div>
            <div class="goods-container">
                <div class="goods-item">
                    <img src="{% static 'img/goods/plate.jpg' %}" alt="Plate">
                    <div class="goods-info">
                        <h3>Plate</h3>
                        <p>20,000원</p>
                        <p> 18,000원(10% 할인) </p>
                    </div>
                        <a href="#" class="buy-button">구매하기</a>
                </div>
                <div class="goods-item">
                    <img src="{% static 'img/goods/cup.jpg' %}" alt="Cup">
                    <div class="goods-info">
                        <h3>Cup</h3>
                        <p>20,000원</p>
                        <p> 18,000원(10% 할인) </p>
                    </div>
                        <a href="#" class="buy-button">구매하기</a>
                </div>
                <div class="goods-item">
                    <img src="{% static 'img/goods/picture.jpg' %}" alt="Picture">
                    <div class="goods-info">
                        <h3>Picture</h3>
                        <p>20,000원</p>
                        <p> 18,000원(10% 할인) </p>
                    </div>
                        <a href="#" class="buy-button">구매하기</a>
                </div>
            </div>
            <div class="carousel-arrow right">
              <button style="background: none; border: none; cursor: pointer;">
                <img src="{% static 'img/goods/right.png' %}" alt="Next">
            </button>
            </div>
        </div>
        <div class="backgd"></div>
    </div>
    <script src="{% static 'main/js/main.js' %}"></script>
</body>
</html>
