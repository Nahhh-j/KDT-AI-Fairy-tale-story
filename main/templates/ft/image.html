<!-- templates/index.html -->
{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam</title>
    <style>
        {% comment %} body, html {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #webcamContainer {
            position: relative;
            display: flex;
            width: 100%;
            /* 웹캠 화면 너비 */
            height: 100%;   /* 웹캠 화면 높이 */
            left:10px;
        }
        #webcam {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* 웹캠 화면 좌우 반전 */
        } {% endcomment %}
        body, html {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #webcamContainer {
            position: relative;
            width: 100%;
            height: 100vh; /* 뷰포트 높이를 사용하여 전체 화면 비율로 설정 */
        }
        #webcam {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* 웹캠 화면 좌우 반전 */
            object-fit: cover; /* 웹캠 화면을 비율을 유지하면서 컨테이너에 맞게 채우도록 설정 */
        }

        
        #overlayImage {
            position: absolute;
            top: 50%; /* 로딩 화면 중앙에 배치 */
            left: 50%; /* 로딩 화면 중앙에 배치 */
            transform: translate(-50%, -50%); /* 가운데 정렬 */
            width: 70%; /* 이미지 너비 조정 */
            height: auto; /* 이미지 높이 자동 조정 */
        }
        #captureBtn {
            position: absolute;
            /* bottom: 10px; 버튼 하단 위치 조정 */
            top: 50%; /* 로딩 화면 중앙에 배치 */
            left: 50%; /* 로딩 화면 중앙에 배치 */
            transform: translate(-50%, -50%); /* 가운데 정렬 */
            width: 200px;
            height: 200px;
            cursor: pointer;
        }        
    </style>
</head>
<body>
    <!-- {% if username %}
    <p>Welcome, {{ username }}</p>
    {% else %}
    <p>Welcome, Guest</p>
    {% endif %} -->
    <div id="webcamContainer">
        <video id="webcam" autoplay></video>
        <input id="nextPageInput" type="hidden" name="next_page" value="{{ next_page }}">
        <img id="overlayImage" src="{% static 'ft/img/yellowsquare.png' %}" alt="Overlay Image">
        <span id="countdown" style="display: none; font-size: 50px; position: absolute; top: calc(50% - 50px); left: calc(50% - 25px); color: rgb(249, 220, 0); ">10</span>
        <!-- <button id="captureBtn">Capture Image</button> -->
        <img id="captureBtn" src="{% static 'ft/img/button.png' %}" alt="Capture Button" onclick="hideButton()">
    </div>
    <div style="display: none;">
        <img id="capturedImage" src="" alt="Captured Image">
    </div>
    <script src="{% static 'ft/js/image.js' %}"></script>

    <script>
        function hideButton() {
            document.getElementById('captureBtn').style.display = 'none';
        }
        
    </script>
</body>
</html>
